name: Deploy to Cloud Run

on:
  workflow_dispatch:  # Aggiunta del trigger manuale

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  docker_build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        run: |
          VERSION=${{ github.ref_name }}
          REPO_NAME=$(basename ${{ github.repository }})
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/${REPO_NAME}

          docker build -t ${DOCKER_IMAGE}:${VERSION} .
          docker push ${DOCKER_IMAGE}:${VERSION}

  deploy_to_cloud_run:
    runs-on: ubuntu-latest
    needs: docker_build_and_publish
    steps:
      - uses: 'actions/checkout@v4'
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'virtualprobe'
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: 'deploy'
        run: |
          gcloud run deploy virtualprobe \
            --image tiziano093/husky-example-commit:cloud-run-deploy-test \
            --format json \
            --region us-central1 
